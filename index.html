<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="card-container w-full max-w-sm mx-auto">
        <div class="card relative w-full h-auto shadow-2xl shadow-rose-100 p-8">
            <div class="sheen-light"></div>
            <div class="product-shadow"></div>

            <div class="product-image mb-4">
                <img src="https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/shopping-card/sneaker.jpg"
                     alt="Elegant Headphone"
                     class="w-full h-auto object-cover rounded-2xl drop-shadow-[0_30px_30px_rgba(0,0,0,0.15)]">
            </div>

            <div class="card-content text-stone-700 relative">
                <h1 class="text-3xl font-bold mb-1 text-stone-800">StrideX Shoes</h1>
                <p class="text-sm mb-6">Next-gen shoes with lightweight design, strong grip, and all-day comfort.</p>

                <!-- More Details Section -->
                <div class="details-section mb-6 space-y-4">
                    <!-- Color Options -->
                    <div>
                        <h3 class="text-xs font-semibold text-stone-500 mb-2">COLOR</h3>
                        <div class="flex items-center space-x-2">
                            <button class="w-6 h-6 rounded-full bg-stone-700 ring-2 ring-offset-2 ring-stone-700 focus:outline-none"></button>
                            <button class="w-6 h-6 rounded-full bg-rose-200 hover:ring-2 ring-offset-2 ring-rose-300 focus:outline-none"></button>
                            <button class="w-6 h-6 rounded-full bg-slate-200 hover:ring-2 ring-offset-2 ring-slate-300 focus:outline-none"></button>
                        </div>
                    </div>
                    <!-- Features -->
                    <div>
                         <h3 class="text-xs font-semibold text-stone-500 mb-2">FEATURES</h3>
                         <div class="flex items-center space-x-4 text-stone-600">
                            <div class="flex items-center space-x-1">
                                <i data-lucide="smile" class="w-4 h-4"></i>
                                <span class="text-xs">All-Day Comfort</span>
                            </div>
                             <div class="flex items-center space-x-1">
                                <i data-lucide="footprints" class="w-4 h-4"></i>
                                <span class="text-xs">Flexible Sole</span>
                            </div>
                         </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="price-container">
                        <span class="text-3xl font-bold text-rose-500">$189</span>
                    </div>
                    <button class="add-to-cart-btn bg-rose-400 text-white font-semibold py-3 px-6 rounded-xl shadow-lg shadow-rose-200 hover:bg-rose-500 hover:shadow-rose-300">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
